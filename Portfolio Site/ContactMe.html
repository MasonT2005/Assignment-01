    <body>

        <!--response feedback form for returning info to my email-->
        <div id="wrapper">
            <h1> Contact Me</h1>
            <form action='mailto:mason.tran@ontariotechu.net'
            method="post" enctype="text/plain" ?subject=Mistakes
            name="form">
            <p>
                <label for="name">Name :</label>
                <input type="text" name="name" placeholder="Your complete Name" size="32" required>
            </p>
    
            <p>
                <label for="email">Email :</label>
                <input type="email" name="name" placeholder="Your complete Email" size="48"required>
            </p>
            <p>
                <label for="comments">Comments :</label>
                <textarea name="comments" cols="40" rows="8"></textarea>
            </p>
            <p>
                <input type="checkbox" name="maillist">
                <label for="maillist">Put me on the list for subscriptions</label>
            </p>
            <!--selections for how did my web get found-->
            <p>
                <label for="where">How did you find us</label>
                <select name="where">
                    <option value="Search engine">Search engine</option>
                    <option value="Social Network">Search engine</option>
                    <option value="Reference">Search engine</option>
                    <option value="Other">Search engine</option>
                </select>
            </p>
            <p>
                <p>
                    <label for="country">What country are you from :</label>
                    <textarea name="country" cols="8" rows="1"></textarea>
                </p>
            </p>
            <p>
                <input type="submit" value="Click to submit the form">
            </p>
            <p>
                <input type="reset" value="Click to reset the form">
            </p>
            
            </form>
